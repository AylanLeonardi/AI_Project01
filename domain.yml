  - text: ""
  - text: ""

  utter_status:
  - text: "Voce poderia me informar o código do seu pedido?"
  - text: ""
  - text: ""

  utter_especificacao_genero:
  - text: "Seu pedido n°{num_pedido_cliente} está a caminho"
  - text: ""
  - text: ""

  utter_despedida:
  - text: "Obrigado pela cooperação e conte sempre conosco"
  - text: "Obrigado pela vossa atenção!"
  - text: ""

  utter_devolucao:
