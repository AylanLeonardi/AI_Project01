version: "3.1"

intents:
  - saudacao
  - solicitacao_jogo
  - status
  - especificacao_genero
  - devolucao
  - avaliacao
  - compra
  - aluga
  - troca
  - despedida

entities:
  - nome_jogo
  - genero_jogo
  - preco

slots: #To save the identified entities somewhere
  pedido_pizza:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: sabor
  num_pedido_cliente:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: num_pedido

responses:
